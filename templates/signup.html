<!doctype html>
<html lang="ko">
<head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../static/parsley.js" type="text/javascript"></script>  <!--유효성 검증 js-->
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">회원가입</h5>
        <form method="post" action="/signup" data-parsley-validate>
            <div class="mb-3">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="회원명"  data-parsley-errors-container="div[id='nameError']" required>
            </div>
            <div class="row"> <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="nameError"  style="color:#f00">
                 </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="userid">사용자 ID</label>
                <input type="text" class="form-control" name="userid" id="userid"  placeholder="아이디" data-parsley-errors-container="div[id='idError']" required >
            </div>
            <div class="row">  <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="idError"  style="color:#f00">
                 </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"  placeholder="비밀번호" data-parsley-validation-threshold="1" data-parsley-errors-container="div[id='password1Error']" required>
            </div>
            <div class="row">  <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="password1Error"  style="color:#f00">
                 </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"  placeholder="비밀번호 확인" data-parsley-equalto="#password1" data-parsley-errors-container="div[id='password2Error']" required>
            </div>
            <div class="row">  <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="password2Error"  style="color:#f00">
                 </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="gender">성별</label>
                <input type="radio" class="form-check-input" name="gender" id=="gender" value="m" data-parsley-errors-container="div[id='genderError']" required="">남성
                <input type="radio" class="form-check-input" name="gender" id="gender" value="w">여성
            </div>
             <div class="row">  <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="genderError"  style="color:#f00">
                 </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="birth">생년월일</label>
                <input type="date" class="form-control" name="birth" id="birth" pattern="\d{4}-\d{2}-\d{2}" data-parsley-errors-container="div[id='birthError']" required>
            </div>
            <div class="row">  <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="birthError"  style="color:#f00">
                 </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email" data-parsley-trigger="change" data-parsley-type="email" data-parsley-errors-container="div[id='emailError']" placeholder="예) abc@gmail.com" required>
            </div>
            <div class="row">  <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="emailError"  style="color:#f00">
                 </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone">전화번호</label>
                <input type='tel' class="form-control" name='phone' id='phone' pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13" data-parsley-errors-container="div[id='phoneError']" placeholder="예) 010-1234-5678"  required/>
            </div>
            <div class="row">  <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="phoneError"  style="color:#f00">
                 </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">생성하기</button>
        </form>
    </div>
</body>
</html>
