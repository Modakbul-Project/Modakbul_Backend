<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Title</title>
</head>
<body>
<h1>관리 페이지</h1>
<h3><a href="/">메인 페이지</a></h3>
<hr>
<h3>회원 정보 수정</h3>
회원 아이디 => <input type="text" id="member_id1" placeholder="member_id"><br>
회원 이름=> <input type="text" id="member_name1" placeholder="member_name">
    <input type="button" id="correction" value="수정하기">


    <script> <!--프로필 수정 요청-->
        $('#correction').click(function(){
            let member_id = $('#member_id1').val();
            let member_name = $('#member_name1').val();
            let postdata = {
                'member_id':member_id,
                'member_name':member_name
            }
            $.ajax({
                type: 'POST',
                url: '{{url_for("member")}}',
                data: JSON.stringify(postdata),
                dataType : 'JSON',
                contentType: "application/json",
                success: function(data){
                    alert('성공! 데이터 값:' + data.result2['member_id'] + " " + data.result2['member_name'])
                },
                error: function(request, status, error){
                    alert('ajax 통신 실패')
                    alert(error);
                }
            })
        })
    </script>

</body>
</html>
