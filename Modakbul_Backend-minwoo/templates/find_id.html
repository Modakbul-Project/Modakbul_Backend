<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../../../Modakbul_Frontend-frontend-layout/Modakbul_Frontend-frontend-layout/myproject/static/parsley.js" type="text/javascript"></script>  <!--유효성 검증 js-->
    <title>아이디 찾기</title>
</head>
<body>
      <!--서버에서 flash로 넘어온 메시지가 있다면 alert로 출력 -->
    {%with messages = get_flashed_messages()%}
      {%if messages %}
            <script type="text/javascript">
              alert("{{messages[-1]}}");
            </script>
        {%endif%}
    {%endwith%}
 <div class="container">
        <h5 class="my-3 border-bottom pb-2">아이디 찾기</h5>
        <form method="post" action="/find_id" data-parsley-validate>
            <div class="mb-3">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="회원명"  data-parsley-errors-container="div[id='nameError']" required>
            </div>
            <div class="row"> <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="nameError"  style="color:#f00">
                 </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email" data-parsley-trigger="change" data-parsley-type="email" data-parsley-errors-container="div[id='emailError']" placeholder="예) abc@gmail.com" required>
            </div>
            <div class="row">  <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="emailError"  style="color:#f00">
                 </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone">전화번호</label>
                <input type='tel' class="form-control" name='phone' id='phone' pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13" data-parsley-errors-container="div[id='phoneError']" placeholder="예) 010-1234-5678"  required/>
            </div>
            <div class="row">  <!--에러 메시지 출력-->
                <div class="col-md-6">
                 <div id="phoneError"  style="color:#f00">
                 </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">확인</button>
        </form>
    </div>
</body>
</html>
